name = "seclang"
java-class-id-prefix = java SecLang
file-extension = "sec"

sdf3 {}
esv {}
statix {
  source = files {
    sdf3-statix-signature-generation = true
  }
}
stratego {
  source = files {
    sdf3-statix-explication-generation = true
  }
}

parser {
  default-start-symbol = sort Start
}
styler {}
constraint-analyzer {
  default-statix-message-stacktrace-length = 0
}
stratego-runtime {}
reference-resolution {
  variant = stratego {
    strategy = strategy editor-resolve
  }
}
hover {
  variant = stratego {
    strategy = strategy editor-hover
  }
}

build-dependencies [
  org.metaborg:strategolib:*
  org.metaborg:gpp:*
  org.metaborg:libspoofax2:*
  org.metaborg:libstatix:*
]
